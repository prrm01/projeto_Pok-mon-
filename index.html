<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Buscar Post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>üîç Buscar Post por ID</h1>
  </header>

  <div class="container">
    <label for="input">Digite o ID do post (1 a 100):</label>
    <input type="number" id="input" placeholder="Ex: 5" />
    <div class="hint">Use a API JSONPlaceholder</div>
    <button id="button">Buscar</button>
    <div id="status"></div>
    <div id="resultado"></div>
  </div>

  <div id="footer">
    &copy; 2025 ‚Ä¢ Projeto Futurista com API JSONPlaceholder üöÄ
  </div>

  <script>
    const btn = document.getElementById('button');
    const input = document.getElementById('input');
    const status = document.getElementById('status');
    const resultado = document.getElementById('resultado');

    const url = `https://jsonplaceholder.typicode.com/posts`;

    async function buscarPost() {
      try {
        const id = input.value.trim();

        resultado.innerHTML = ''; // limpa resultados anteriores
        status.textContent = ''; // limpa status anterior

        if (!id || isNaN(id)) {
          status.textContent = "Digite um ID v√°lido.";
          status.className = "error";
          return;
        }

        const resposta = await fetch(`${url}/${id}`, { method: 'GET' });

        if (!resposta.ok) {
          status.textContent = "Post n√£o encontrado.";
          status.className = "error";
          return;
        }

        const conteudo = await resposta.json();

        status.textContent = "Post encontrado.";
        status.className = "";

        resultado.innerHTML = `
          <div class="conteudo">
            <h3>#${conteudo.id} - ${conteudo.title}</h3> 
            <p><strong>Autor:</strong> Usu√°rio ${conteudo.userId}</p>
            <p><strong>Conte√∫do:</strong> ${conteudo.body}</p>
          </div>
        `;

      } catch (e) {
        status.textContent = "Erro ao buscar o post.";
        status.className = "error";
      }
    }

    btn.addEventListener('click', buscarPost);
  </script>

</body>
</html>
